log-notsobad/images/20180524164220.png \"f:id:o_tomomichi:20180524164220p:plain\")\n\n詳細を見たい方はこちらのリンクからどうぞ（大画面で見た方が見やすいです）。\n\n[the-timeline.jp](https://the-timeline.jp/timelines/19Pxqhilg4RDr_mGOP-YUqlo246hxVJi037roLcJ87Bo)\n\n注意\n--\n\n*   3日間の時間経過を整理することが目的ですので、年月日自体には意味がありません。（ダミーで2000年1月1日になってます）\n*   作品内で時刻が明示されているわけではないので、あくまで描写から推測した時間で設定しています。異議がある方はぜひ修正版を作ってみてください。（後半の全力ダッシュがもうちょっと長くてもいいかなという気はしてます）\n\nスペシャルサンクス\n---------\n\nこの話題に関しては、この記事に触れないわけにはいきません。\n\n[nlab.itmedia.co.jp](http://nlab.itmedia.co.jp/nl/articles/1402/06/news071.html)\n\n中学生でこの発想はすごすぎる。めっちゃおもしろかったです。\n\nまとめ\n---\n\nというわけで6月からはまた違う作品を配信しますので、 ブンゴウメールまだの方はぜひ登録してみてくださーい。\n\n[bungomail.notsobad.jp](http://bungomail.notsobad.jp/)\n\nあと年表も便利なのでぜひ使ってみてくださいませ（小声）。\n\nおしまい。","date":1527728400000,"image":"https://storage.googleapis.com/blog-notsobad/images/20180524164203.png","tag":["年表","太宰治","走れメロス","ブンゴウメール"]}}]},"tag":"太宰治","page":1,"hasNextPage":false},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"太宰治"},"buildId":"qWV5bqY3zLCXYOrAwvLbQ","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-2efeafdb249345ade087.js"></script><script async="" data-next-page="/_app" src="/_next/static/qWV5bqY3zLCXYOrAwvLbQ/pages/_app.js"></script><script async="" data-next-page="/tag/[tag]" src="/_next/static/qWV5bqY3zLCXYOrAwvLbQ/pages/tag/%5Btag%5D.js"></script><script src="/_next/static/runtime/webpack-c212667a5f965e81e004.js" async=""></script><script src="/_next/static/chunks/framework.4dd1003cc9c949c7fcd3.js" async=""></script><script src="/_next/static/chunks/7649d707befc78e0ba70535a6f2cc8b467b98345.638a41a739461475fef6.js" async=""></script><script src="/_next/static/runtime/main-21a6ccde974ffcb2250f.js" async=""></script><script src="/_next/static/chunks/690030ad7e643e355264ad42403dcd4393a18fcb.840c216a28f4aceb35cf.js" async=""></script><script src="/_next/static/chunks/66b5a90319f4fdd7b73aa26ca26879e4fce064fc.7cfb4410e6422c3e9136.js" as
