ttps://hatenablog-parts.com/embed?url=https%3A%2F%2Fthe-timeline.jp%2F" title="簡単・便利な無料の年表作成サービス | THE TIMELINE(ザ・タイムライン)" class="embed-card embed-webcard" scrolling="no" frameborder="0" style="display: block; width: 100%; height: 155px; max-width: 500px; margin: 10px 0px;"></iframe><cite class="hatena-citation"><a href="https://the-timeline.jp/">the-timeline.jp</a></cite></span><p>これを使って、好きなマンガや小説の作品内の出来事を年表で整理するシリーズ。 今回は花沢健吾の「アイアムアヒーロー」です。</p></div><a class="text-blue-700 inline-flex items-center mt-4" href="/entry/2018/04/17/145257">記事の続きを読む<svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path></svg></a></div></div></div><div class="py-12 flex flex-wrap md:flex-no-wrap"><div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col"></div><div class="md:flex-grow"><div class="inline-block w-1/2 text-left"></div><div class="inline-block w-1/2 text-right"></div></div></div></div></section><footer class="text-gray-200 body-font"><div class="bg-gray-900"><div class="container mx-auto py-6 px-5 md:px-24 flex flex-wrap flex-col sm:flex-row max-w-screen-lg"><p class="text-gray-200 text-sm text-center sm:text-left"><a class="text-gray-500 hover:text-gray-200 ml-1" href="/">© 2020 NOT SO BADなブログ</a></p></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"entries":{"items":[{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"2widkdbc59vz"}},"id":"3kUElvcefxLahVT82QrD63","type":"Entry","createdAt":"2020-05-27T09:06:44.096Z","updatedAt":"2020-06-13T04:00:44.243Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"title":"花沢健吾「アイアムアヒーロー」を年表で整理してみた","slug":"2018/04/17/145257","excerpt":"久々の年表ネタ。 Web上で簡単にきれいな年表を作成できるサービス「THE TIMELINE」を運営しています。\n\n\u003ciframe src=\"https://hatenablog-parts.com/embed?url=https%3A%2F%2Fthe-timeline.jp%2F\" title=\"簡単・便利な無料の年表作成サービス | THE TIMELINE(ザ・タイムライン)\" class=\"embed-card embed-webcard\" scrolling=\"no\" frameborder=\"0\" style=\"display: block; width: 100%; height: 155px; max-width: 500px; margin: 10px 0px;\"\u003e\u003c/iframe\u003e\u003ccite class=\"hatena-citation\"\u003e\u003ca href=\"https://the-timeline.jp/\"\u003ethe-timeline.jp\u003c/a\u003e\u003c/cite\u003e\n\nこれを使って、好きなマンガや小説の作品内の出来事を年表で整理するシリーズ。 今回は花沢健吾の「アイアムアヒーロー」です。","content":"久々の年表ネタ。 Web上で簡単にきれいな年表を作成できるサービス「THE TIMELINE」を運営しています。\n\n\u003ciframe src=\"https://hatenablog-parts.com/embed?url=https%3A%2F%2Fthe-timeline.jp%2F\" title=\"簡単・便利な無料の年表作成サービス | THE TIMELINE(ザ・タイムライン)\" class=\"embed-card embed-webcard\" scrolling=\"no\" frameborder=\"0\" style=\"display: block; width: 100%; height: 155px; max-width: 500px; margin: 10px 0px;\"\u003e\u003c/iframe\u003e\u003ccite class=\"hatena-citation\"\u003e\u003ca href=\"https://the-timeline.jp/\"\u003ethe-timeline.jp\u003c/a\u003e\u003c/cite\u003e\n\nこれを使って、好きなマンガや小説の作品内の出来事を年表で整理するシリーズ。 今回は花沢健吾の「アイアムアヒーロー」です。* * *\n\n過去の年表記事\n-------\n\n\u003ciframe src=\"https://hatenablog-parts.com/embed?url=http%3A%2F%2Fblog.notsobad.jp%2Fentry%2F2017%2F10%2F09%2F074509\" title=\"かっぴー「左ききのエレン」を年表で整理してみた - NOT SO BADなブログ\" class=\"embed-card embed-blogcard\" scrolling=\"no\" frameborder=\"0\" style=\"display: block; width: 100%; height: 190px; max-width: 500px; margin: 10px 0px;\"\u003e\u003c/iframe\u003e\u003ccite class=\"hatena-citation\"\u003e\u003ca href=\"http://blog.notsobad.jp/entry/2017/10/09/074509\"\u003eblog.notsobad.jp\u003c/a\u003e\u003c/cite\u003e\n\n\u003ciframe src=\"https://hatenablog-parts.com/embed?url=http%3A%2F%2Fblog.notsobad.jp%2Fentry%2F2016%2F12%2F12%2F%25E6%259D%2591%25E4%25B8%258A%25E6%2598%25A5%25E6%25A8%25B9%25E3%2580%258C1973%25E5%25B9%25B4%25E3%2581%25AE%25E3%2583%2594%25E3%2583%25B3%25E3%2583%259C%25E3%2583%25BC%25E3%2583%25AB%25E3%2580%258Dpart1\" title=\"村上春樹「1973年のピンボール」を年表で整理してみた【Part.1】 - NOT SO BADなブログ\" class=\"embed-card embed-blogcard\" scrolling=\"no\" frameborder=\"0\" style=\"display: block; width: 100%; height: 190px; max-width: 500px; margin: 10px 0px;\"\u003e\u003c/iframe\u003e\u003ccite class=\"hatena-citation\"\u003e\u003ca href=\"http://blog.notsobad.jp/entry/2016/12/12/%E6%9D%91%E4%B8%8A%E6%98%A5%E6%A8%B9%E3%80%8C1973%E5%B9%B4%E3%81%AE%E3%83%94%E3%83%B3%E3%83%9C%E3%83%BC%E3%83%AB%E3%80%8Dpart1\"\u003eblog.notsobad.jp\u003c/a\u003e\u003c/cite\u003e\n\n🚧 注意\n-----\n\n*   年表でネタバレしてしまうので、未読の方はここでお引き返し下さい。\n*   作品内で日付が明示されていない出来事は、前後関係から推測して日付を仮置きしています。\n\n完成版の年表はこちら\n----------\n\n\u003ciframe src=\"https://hatenablog-parts.com/embed?url=https%3A%2F%2Fapp.the-timeline.jp%2Fembed%2Fv1%2F1J_w2vT1fq3FVoGOLgJXiZlZ70ne8rJ6ejoL4T51vhCI.html%3Fstart%3D20090424234896%26end%3D20090601184840\" title=\"花沢健吾「アイアムアヒーロー」 | 年表作成サービス「THE TIMELINE」\" class=\"embed-card embed-webcard\" scrolling=\"no\" frameborder=\"0\" style=\"display: block; width: 100%; height: 155px; max-width: 500px; margin: 10px 0px;\"\u003e\u003c/iframe\u003e\u003ccite class=\"hatena-citation\"\u003e\u003ca href=\"https://app.the-timeline.jp/embed/v1/1J_w2vT1fq3FVoGOLgJXiZlZ70ne8rJ6ejoL4T51vhCI.html?start=20090424234896\u0026amp;end=20090601184840\"\u003eapp.the-timeline.jp\u003c/a\u003e\u003c/cite\u003e\n\n※スマホでも見れますが、大画面で見たほうが見やすいです。\n\n年表作成の章立てルールとか\n-------------\n\n作品内の主要な出来事を巻ごとにグループ化して、作品内での登場順で並べています。\n\nまた巻の区切りとは別に、作品内の「〜編」みたいなのを勝手に整理し、その単位で色分けしています。\n\n色分けしている「〜編」の区切りはこんな感じ（呼び方・区切り方は独断です）。\n\n#### 日常編（1巻）：2009年4月26日〜5月3日\n\n最初の1巻がまるっとイントロで、売れないマンガ家英雄の日常を描いています。 最後にてっこがZQN化して日常が崩壊するところで1巻終了。この入りとその後の展開はほんとにすごかった。。\n\n#### 東京脱出編（2〜5巻）：2009年5月3日〜5月4日\n\n地獄絵図となった東京から逃げて、富士の樹海で比呂美と合流。 その後ジャーナリストのおじさんと3人で車で脱出するところまで。\n\n何が起きたかわからない人々の反応がリアルでした。\n\n#### アウトレットモール編（6~9巻）：2009年5月10日〜5月11日\n\n井浦とサンゴが仕切っていたアウトレットモールに合流。ヤブさんが出てくるのもここから。 合流した次の日にはフードコート潜入からの大脱出となったので、これも実質1日半程度だったんですね。\n\n8巻は初の海外編、編集部カズくんの台湾不倫旅行です。\n\n#### クルス編（10~12巻）：2009年5月11日〜5月13日\n\nここで視点ががらっと変わって、引きこもっていた崇が毅たちクルスチームに合流する話。 アウトレットモールともまた違う疑似家族的な感じで、でも全然一枚岩でもないおもしろいコミュニティでした。\n\n最後は3人のクルスの闘いから、冒頭の久喜幕府宣言に戻って崇ーー！！ってなるやつ。ここは盛り上がりましたね。\n\n#### 箱根温泉編（13~16巻）：2009年5月19日〜5月21日\n\n久々に英雄側に戻って、比呂美が意識を取り戻します。 箱根温泉からのホテルキャッスル、からのヤブさんとの悲しい別れ。\n\n人間型ZQNに襲われることが減り、巨大ZQNも生まれていよいよクライマックスが近づいてきてる感。\n\n#### コロリチーム編（17~18巻）：2009年5月21日〜5月22日\n\nここでコロリ隊長が再登場！（苫米地との無線通信で声は出てたけど） サンシャインのコミュニティも色々やばそうでした。\n\nまた英雄と比呂美もこの間に東京に戻ろうとしています。 クライマックスに向けて、舞台と役者がどんどん揃ってきてる感じ。\n\n#### サンシャイン編（19~22巻）：2009年5月23日\n\n最後3巻はいよいよ池袋サンシャインでのクライマックス。 意外と生き残る人多かったですね（小並感）。\n\n#### エピローグ（22巻）：2009年5月23日〜2011年冬\n\n最後22巻はほぼサンシャイン後のエピローグに充てられています。 人類の再生を期待させる伊豆七島組をよそに、英雄さん。。\n\n最終回直前に弾頭の作り方講座が始まったときはざわつきましたね。\n\n#### その他(海外編など)\n\n年表中、色がついていないのは番外編です。 大きな章立ての区切りに、1話〜数話程度で主に海外のエピソードが入りました。\n\n*   大阪編（5巻）\n*   台湾編（8巻）\n*   フランス編（13巻）\n*   イタリア編（16巻）\n*   スペイン編（19巻）\n\nイタリア・スペイン編では、物語の核心に触れるような問いかけがされてその後の展開に期待が高まりました。 その風呂敷が畳まれることはついになかったのですが。。\n\n* * *\n\nまとめ\n---\n\nという感じで改めて整理してみると、最初のパニック発生が5月3日で、サンシャインでのクライマックスが5月23日。 エピローグで2年くらい経過したりしますが、実質20日間のお話しだったんですね。\n\nもっと長いような感じがしてたけど、生存者がけっこういたりすることを考えると、確かに納得感のある時間軸なのかも。\n\n1巻まるごと日常で引っ張ってからのZQNパニックは本当に神がかってただけに、終わり方が納得できないという人が多い作品な気はします。\n\n確かにモヤモヤが残るところではあるのですが、いきなり降りかかる不条理と、その中でどう生を確立していくかっていうことをテーマとして考えると、不条理の理由なんて説明してもらえねーよ、と考えるしかないのでしょうか。でも納得いかねーー。\n\nしかし再読してもやっぱりおもしろかったので、次はボーイズ・オン・ザ・ランも読んでみたいと思います。\n\nおしまい。","date":1523944377000,"image":"https://storage.googleapis.com/blog-notsobad/images/20180417145200.png","tag":["年表","アイアムアヒーロー","花沢健吾","読書メモ"]}}]},"tag":"アイアムアヒーロー","page":1,"hasNextPage":false},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"アイアムアヒーロー"},"buildId":"mEAW9YLsZk-OQDdbk_BXT","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-67e9f02528b459d8fde0.js"></script><script async="" data-next-page="/_app" src="/_next/static/mEAW9YLsZk-OQDdbk_BXT/pages/_app.js"></script><script async="" data-next-page="/tag/[tag]" src="/_next/stati
